<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h1>
            Formulário Dev
        </h1>
        <form name="infoDev" action="#" id="infoDev" onSubmit="require(this)">
            <label form="name">Nome</label>
            <input type="text" id="name" name="name">
            <br> 
            <br>
            <label form="email">Email</label> 
            <input type="email" id="email" name="email">          
            <h3 id="acting">Area de Atuação</h3>
            <label form="frontend">Front-end</label>
            <input type="checkbox" id="frontend">
            <label form="backend">Back-end</label>
            <input type="checkbox" id="backend">
            <label form="fullstack">Full-stack</label>
            <input type="checkbox" id="fullstack">
            <br>
            <br>
            <h3>Atividade</h3>
            
            <select id="job" name="job">
                <option name="job" value=""></option>
                <option name="job" value="student">Estudante</option>
                <option name="job" value="jobing">Trabalhando</option>
                <option name="job" value="freelancer">Freelancer</option>
            </select>
            <br>
            <br>
            <label form="sobre">Sobre você</label>
            <br>
            <textarea name="sobre" id="" cols="80" rows="10"></textarea>
            <br>
            <button type="submit" onclick="enviar" id="enviar">Enviar</button>
            <button type="reset" onclick="recharge()" id="reset">Redefinir</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
